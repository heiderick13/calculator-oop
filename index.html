<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/scripts.js" defer></script>
  </head>
  <body class="flex">
    <div id="calculator" class="flex">
      <div id="operations-container">
        <div id="previous-op">45 +</div>
        <div id="current-op">450</div>
      </div>
      <div id="buttons-container" class="grid">
        <input class="num-btn" type="button" value="CE"></input>
        <input class="num-btn" type="button" value="C"></input>
        <input class="num-btn" type="button" value="DEL"></input>
        <input class="num-btn op-btn" type="button" value="/"></input>
        <input class="num-btn" type="button" value="7"></input>
        <input class="num-btn" type="button" value="8"></input>
        <input class="num-btn" type="button" value="9"></input>
        <input class="num-btn op-btn" type="button" value="*"></input>
        <input class="num-btn" type="button" value="4"></input>
        <input class="num-btn" type="button" value="5"></input>
        <input class="num-btn" type="button" value="6"></input>
        <input class="num-btn op-btn" type="button" value="-"></input>
        <input class="num-btn" type="button" value="1"></input>
        <input class="num-btn" type="button" value="2"></input>
        <input class="num-btn" type="button" value="3"></input>
        <input class="num-btn op-btn" type="button" value="+"></input>
        <input class="num-btn" type="button" value="0"></input>
        <input class="num-btn " type="button" value="."></input>
        <input id="equal-btn" class="op-btn" type="button" value="="></input>
      </div>
    </div>
  </body>
</html>
